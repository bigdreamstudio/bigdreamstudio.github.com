<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% if post.excerpt %}<meta name="description" content="{{ post.excerpt }}">{% endif %}
	<meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->

    <link href="/assets/css/main.min.css" rel="stylesheet" type="text/css" media="all">
	<script type="text/javascript" src="/assets/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">
	    
    <link rel="shortcut icon" href="/rbds.ico">
    <!-- Update these with your own images    
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
		  <div class="nav-collapse">
			<ul class="nav">
			  <li><a href="/categories.html">Categories</a></li>
			  <li><a href="/archive.html">Archive</a></li>
			  <li><a href="/tags.html">Tags</a></li>			  
			  <li><a href="/gists.html">Gists</a></li>
			  <li><a href="/contact.html">Contact</a></li>
			  <li><a href="/about.html">About</a></li>		  
            </ul>
	      </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
		<div class="row-fluid">			
			<div class="span10 offset1">
				{{ content }}
			</div>
		</div>
	</div>
	<div class="back-mask" id="back-mask"></div>

<footer id="footer">

	</div>
</footer>

{% include JB/analytics %}

<script type="text/javascript">
$('body').backstretch([
  '/assets/images/back1.JPG',

        fade: 750,
        duration: 10000
    });

</html>
